<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Neural Link Corporation - Contact Us">
    <title>Contact Us - NEURAL LINK CORPORATION</title>
    <style>
        /* CSS Reset and Variables */
        :root {
            --primary-color: #ffffff;
            --text-color: #ffffff;
            --transition-speed: 0.3s;
            --spacing-unit: 20px;
            --max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url(b94a76bce98603c151bf75c79ccd0516.gif) center/cover fixed no-repeat;
            color: var(--text-color);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Navigation */
        .navbar {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: var(--spacing-unit);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .logo {
            width: 120px;
            height: auto;
            transition: transform var(--transition-speed);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-unit);
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-color);
            text-transform: uppercase;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all var(--transition-speed);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width var(--transition-speed);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Content */
        .content {
            flex: 1;
            padding: var(--spacing-unit);
            max-width: var(--max-width);
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Contact Section */
        .contact-section {
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 800px;
        }

        .contact-section h1 {
            font-size: clamp(2rem, 3vw, 3rem);
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        .contact-info {
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .contact-info p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            transition: all var(--transition-speed);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
            background: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            padding: 1rem 2rem;
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all var(--transition-speed);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: var(--primary-color);
            color: black;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: var(--spacing-unit);
            text-align: center;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .contact-section {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <img src="NEURAL LINK (5).png" alt="Neural Link logo" class="logo">
        <ul class="nav-links">
            <li><a href="busorghome.html">Home</a></li>
            <li><a href="busorggallery.html">Gallery</a></li>
            <li><a href="busorgprofile.html">Profile</a></li>
            <li><a href="busorgcontactus">Contact us</a></li>
        </ul>
    </nav>

    <main class="content">
        <section class="contact-section">
            <h1>Contact Us</h1>
            
            <div class="contact-info">
                <p><strong>Address:</strong> 123 Tech Plaza, Silicon Valley, CA 94025</p>
                <p><strong>Email:</strong> info@neurallink.com</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Hours:</strong> Monday - Friday: 9:00 AM - 6:00 PM PST</p>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Neural Link Corporation. All rights reserved.</p>
    </footer>
</body>
</html>
